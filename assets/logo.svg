<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Cyan to Teal gradient for main elements -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Magenta gradient for accents -->
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC00CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Outline -->
  <path d="M400 120 L580 190 L580 420 Q580 520 400 600 Q220 520 220 420 L220 190 Z" 
        fill="none" 
        stroke="url(#cyanGradient)" 
        stroke-width="4" 
        opacity="0.9"
        filter="url(#glow)"/>
  
  <!-- Inner shield decoration -->
  <path d="M400 145 L555 205 L555 420 Q555 505 400 575 Q245 505 245 420 L245 205 Z" 
        fill="none" 
        stroke="url(#cyanGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  
  <!-- Network Grid Pattern Inside Shield -->
  <!-- Top section -->
  <line x1="280" y1="230" x2="520" y2="230" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.3"/>
  <line x1="270" y1="280" x2="530" y2="280" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Middle section around eye -->
  <line x1="260" y1="340" x2="540" y2="340" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.2"/>
  <line x1="260" y1="400" x2="540" y2="400" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Bottom section -->
  <line x1="280" y1="460" x2="520" y2="460" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Vertical lines -->
  <line x1="280" y1="220" x2="260" y2="480" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.25"/>
  <line x1="340" y1="210" x2="320" y2="490" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.25"/>
  <line x1="400" y1="205" x2="400" y2="500" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.25"/>
  <line x1="460" y1="210" x2="480" y2="490" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.25"/>
  <line x1="520" y1="220" x2="540" y2="480" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Network Nodes (More detailed) -->
  <!-- Top nodes -->
  <circle cx="300" cy="230" r="5" fill="url(#cyanGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="400" cy="205" r="6" fill="url(#magentaGradient)" opacity="0.9" filter="url(#strongGlow)"/>
  <circle cx="500" cy="230" r="5" fill="url(#cyanGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Middle nodes -->
  <circle cx="260" cy="340" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
  <circle cx="320" cy="310" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
  <circle cx="480" cy="310" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
  <circle cx="540" cy="340" r="4" fill="url(#cyanGradient)" opacity="0.7"/>
  
  <!-- Bottom nodes -->
  <circle cx="280" cy="460" r="5" fill="url(#cyanGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="400" cy="500" r="5" fill="url(#cyanGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="520" cy="460" r="5" fill="url(#cyanGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Eye Outer Shape with gradient stroke -->
  <ellipse cx="400" cy="370" rx="160" ry="85" 
           fill="none" 
           stroke="url(#cyanGradient)" 
           stroke-width="5" 
           opacity="0.95"
           filter="url(#glow)"/>
  
  <!-- Eye inner ellipse (for depth) -->
  <ellipse cx="400" cy="370" rx="145" ry="72" 
           fill="none" 
           stroke="url(#cyanGradient)" 
           stroke-width="2" 
           opacity="0.5"/>
  
  <!-- Iris outer ring -->
  <circle cx="400" cy="370" r="48" 
          fill="none"
          stroke="url(#cyanGradient)" 
          stroke-width="2"
          opacity="0.6"/>
  
  <!-- Iris fill -->
  <circle cx="400" cy="370" r="42" 
          fill="url(#cyanGradient)" 
          opacity="0.4"/>
  
  <!-- Inner iris detail -->
  <circle cx="400" cy="370" r="35" 
          fill="url(#cyanGradient)" 
          opacity="0.5"/>
  
  <!-- Pupil outer -->
  <circle cx="400" cy="370" r="22" 
          fill="#000033"
          opacity="0.8"/>
  
  <!-- Pupil center with glow -->
  <circle cx="400" cy="370" r="18" 
          fill="#FFFFFF" 
          opacity="1"
          filter="url(#strongGlow)"/>
  
  <!-- Highlight on pupil -->
  <circle cx="405" cy="365" r="8" 
          fill="#FFFFFF" 
          opacity="0.9"/>
  
  <!-- Eye highlights (left and right) -->
  <ellipse cx="280" cy="370" rx="15" ry="25" 
           fill="#00BFFF" 
           opacity="0.3"/>
  <ellipse cx="520" cy="370" rx="15" ry="25" 
           fill="#00BFFF" 
           opacity="0.3"/>
  
  <!-- Additional network connections -->
  <line x1="300" y1="230" x2="260" y2="340" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.35"/>
  <line x1="500" y1="230" x2="540" y2="340" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.35"/>
  <line x1="260" y1="340" x2="280" y2="460" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.35"/>
  <line x1="540" y1="340" x2="520" y2="460" stroke="url(#cyanGradient)" stroke-width="1.5" opacity="0.35"/>
  
  <!-- Decorative corner elements -->
  <circle cx="400" cy="205" r="4" fill="#FF00FF" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Outer decorative dots -->
  <circle cx="350" cy="180" r="3" fill="#FF00FF" opacity="0.5"/>
  <circle cx="450" cy="180" r="3" fill="#FF00FF" opacity="0.5"/>
</svg>
