<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Quantivision Logo">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#00d4ff" stroke-width="1" filter="url(#glow)"/>
  
  <!-- Central diamond shape -->
  <path d="M20 8 L28 16 L20 24 L12 16 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Angular brackets representing quantitative analysis -->
  <path d="M14 12 L10 16 L14 20" stroke="#00d4ff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M26 12 L30 16 L26 20" stroke="#00d4ff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Vertical line representing data flow -->
  <line x1="20" y1="16" x2="20" y2="28" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Small accent dots -->
  <circle cx="16" cy="26" r="1" fill="#00d4ff"/>
  <circle cx="24" cy="26" r="1" fill="#00d4ff"/>
  <circle cx="20" cy="30" r="1" fill="#00d4ff"/>
  
  <!-- Subtle grid pattern -->
  <path d="M8 8 L12 12 M12 8 L8 12" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <path d="M28 8 L32 12 M32 8 L28 12" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <path d="M8 28 L12 32 M12 28 L8 32" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
  <path d="M28 28 L32 32 M32 28 L28 32" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
</svg>